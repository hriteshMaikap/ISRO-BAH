<!-- templates/create_chat.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Chat</title>
    <script>
        function addInputResponsePair() {
            let container = document.getElementById('pair-container');
            let pairDiv = document.createElement('div');
            pairDiv.setAttribute('class', 'input-response-pair');
            
            let inputField = document.createElement('input');
            inputField.setAttribute('type', 'text');
            inputField.setAttribute('name', 'user_inputs');
            inputField.setAttribute('placeholder', 'Enter user input');
            
            let responseField = document.createElement('input');
            responseField.setAttribute('type', 'text');
            responseField.setAttribute('name', 'generated_responses');
            responseField.setAttribute('placeholder', 'Enter response');
            
            pairDiv.appendChild(inputField);
            pairDiv.appendChild(responseField);
            pairDiv.appendChild(document.createElement('br'));
            container.appendChild(pairDiv);
        }
    </script>
</head>
<body>
    <h1>Create Chat</h1>
    <form method="post" action="{% url 'create_chat' %}">
        {% csrf_token %}
        <div id="pair-container">
            <div class="input-response-pair">
                <label>User Input and Response:</label><br>
                <input type="text" name="user_inputs" placeholder="Enter user input">
                <input type="text" name="generated_responses" placeholder="Enter response"><br>
            </div>
        </div>
        <button type="button" onclick="addInputResponsePair()">Add More Input-Response Pair</button><br><br>
        <button type="submit">Save Chat</button>
    </form>
</body>
</html>
